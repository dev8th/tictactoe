<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="kolom" id="1"></div>
            <div class="kolom" id="2"></div>
            <div class="kolom" id="3"></div>
            <div class="kolom" id="4"></div>
            <div class="kolom" id="5"></div>
            <div class="kolom" id="6"></div>
            <div class="kolom" id="7"></div>
            <div class="kolom" id="8"></div>
            <div class="kolom" id="9"></div>
            <div class="screen">
                <div class="wrapper-screen">
                    <div class="title">Tic Tac Toe</div>
                    <button id="play">Play</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
